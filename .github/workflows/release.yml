name: Create Release
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Prepare variables
        id: vars
        run: |
          echo ::set-output name=version::$(awk '/version/{print $NF}'  pyproject.toml | sed 's/\"//g')
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.1.3
      - name: Install dependencies
        run: make install
      - name: Run check
        run: make build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.vars.outputs.version }}
          draft: false
          prerelease: false
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/cfn-guard-test-${{ steps.vars.outputs.version }}.tar.gz
          asset_name: cfn-guard-test-${{ steps.vars.outputs.version }}.tar.gz
          asset_content_type: application/tar+gzip
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
